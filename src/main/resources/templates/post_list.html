<!DOCTYPE html>
<!--Thymeleaf 사용하겠다는 코드 추가-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="page-header"><h1>게시글 목록</h1></div>
    <div class="float-end"><a href="./7. css_bootstrap_postregister.html"><button class="btn btn-info">글쓰기</button></a></div>
    <table class="table" id="data-table">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>body</th>
            <th>authorName</th>
        </tr>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.body}"></td>
            <td th:text="${post.authorName}"></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
